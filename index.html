<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <title>Order Summary Component Main | Frontend Mentor</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main>
        <div class="card">
            <img src="src/images/illustration-hero.svg" alt="illustration hero">
            <div class="propaganda">
                <h2 class="title">Order Summary</h2>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                    you
                    like!</p>

                <div class="offer-box">
                    <div class="icon-side">
                        <img src="src/images/icon-music.svg" alt="icon music">
                        <div class="plan-price">
                            <p class="plan">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="change">Change</a>
                </div>
                <button class="payment-btn">Proceed to Payment</button>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </main>
</body>

</html>
